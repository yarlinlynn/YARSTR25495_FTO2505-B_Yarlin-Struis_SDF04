<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="shortcut icon"
      href="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg"
      type="image/svg+xml"
    />
    <title>Footer</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <footer aria-label="Site Footer" class="footer">
        <section class="container">
            <div class="form-container">
                <h1 class="title">Subscribe to our newsletter for updates</h1>
                <form aria-label="Newsletter Subscription">
                    <label for="email" class="visually-hidden">Email Address</label>
                    <input 
                        type="email" 
                        name="email" 
                        placeholder="Email Address" 
                        required 
                        aria-required="true"
                    >
                    <button class="subscribe-btn" type="submit">Subscribe</button>
                </form>  
            </div>
            <div class="links-container">
                <h2 class="sub-title">Quick Links</h2>
                <ul class="footer-list">
                    <li class="link">
                        <a href="#">Home</a>
                    </li>
                    <li class="link">
                        <a href="#">Who Are We</a>
                    </li>
                    <li class="link">
                        <a href="#">Our Philosophy</a>
                    </li>
                </ul>
            </div>
            <div class="links-container">
                <h2 class="sub-title">Technologies</h2>
                <ul class="footer-list">
                    <li class="link">
                        <a href="#">HTML</a>
                    </li>
                    <li class="link">
                        <a href="#">CSS</a>
                    </li>
                    <li class="link">
                        <a href="#">JavaScript</a>
                    </li>
                </ul>
            </div>
        </section>
        <hr aria-hidden="true" />
        <div class="footer-logo">
            <img class="w-auto h-7"
            src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg"
            alt="CodeSpace Logo">
        </div>
    </footer>  
</body>
</html>
